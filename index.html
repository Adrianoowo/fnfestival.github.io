<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Explore daily and generally available Jam Tracks for the Fortnite Festival mode.">
    <meta property="og:title" content="Fortnite Festival">
    <meta property="og:description" content="Explore daily and generally available Jam Tracks for the Fortnite Festival mode.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://github.com/FNFestival.png">
    <title>Fortnite Festival</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="preconnect" href="https://cdn2.unrealengine.com" crossorigin>
    <link rel="preconnect" href="https://p.scdn.co" crossorigin>
    <link rel="stylesheet" href="assets/css/styles.css?v2">
    <script type="module" src="assets/js/scripts.js?v2"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <img id="logo" src="assets/images/logo.png" alt="Fortnite Festival Logo" draggable="false">
            <div class="search-wrapper">
                <input type="search" id="searchInput" placeholder="Search tracks..." aria-label="Search Tracks">
                <span id="trackCount" class="track-count"></span>
            </div>
            <div class="links">
                <a href="https://github.com/FNFestival/fnfestival.github.io" target="_blank">GitHub</a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="content">
                <!-- Jam tracks will be added dynamically here -->
            </div>
        </div>
    </main>
    <div id="trackModal" class="modal">
        <span class="modal-close">&times;</span>
        <div class="modal-content">
            <div class="modal-header">
                <img id="modalCover" src="" alt="Jam Track Cover" draggable="false">
                <div class="track-info">
                    <h2 id="modalTitle" translate="no"></h2>
                    <p id="modalArtist" translate="no"></p>
                </div>
                <button id="playPreviewButton" class="play-button">
                    <svg class="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"></path>
                    </svg>
                    <svg class="pause-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div id="modalDetails" class="modal-details"></div>
                <div id="modalDifficulties" class="modal-difficulties"></div>
            </div>
        </div>
    </div>
</body>
</html>
